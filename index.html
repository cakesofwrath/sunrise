<!DOCTYPE html>
<html>
<head>
    <title>Sunrise</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onmouseup="stopMove();" onresize="windowResize();">
    <center>
        <h1 id="title">Sunrise</h1>
        <div id="riseTime"></div>
    </center>
    <!-- http://codepen.io/msaetre/pen/nlsJL -->
    <div id="starsContainer" >
        <div id="stars" ></div>
    </div>

    <div id="sun" ></div>

    <div id="sunDay" ></div>

    <div id="sunSet" ></div>

    <div id="sky" ></div>

    <div class="star" style="left: 250px; top: 30px;"></div>
    <div class="star" style="left: 300px; top: 25px;"></div>
    <div class="star" style="right: 40px; top: 40px;"></div>
    <div class="star" style="right: 80px; top: 45px;"></div>
    <div class="star" style="right: 120px; top: 20px;"></div>

    <div id="horizon" ></div>

    <div id="horizonNight" ></div>

    <div id="moon" ></div>

    <div id="mountainRange">
        <div id="mountain" ></div>
    </div>

    <div id="division" ></div>

    <div id="water" ></div>

    <div id="waterReflectionContainer" >
        <div id="waterReflectionMiddle" ></div>
    </div>
    <div id="waterDistance"  ></div>
    <div id="darknessOverlaySky"  ></div>
    <div id="darknessOverlay"></div>
    <div id="oceanRippleContainer"></div>
    <div id="oceanRipple"></div>
    <div id="map-canvas"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="suncalc/suncalc.js"></script>
    <script type="text/javascript" src="deps/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <!--<script type="text/javascript" src="js/sunrise.js"></script>-->
    <script type="text/javascript" src="js/SunriseSunset.js"></script>
    <script type="text/javascript" src="js/SunriseSunsetLayer.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
</body>
</html>
